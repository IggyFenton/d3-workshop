<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>D3 Class</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/site.css" />
  <script src="lib/angular/angular.min.js"></script>
  <script src="app/app-tree.js"></script>
  <script src="app/sliderController.js"></script>  
  <script src="app/treeControls.js"></script>
  </head>

<body  ng-controller="sliderController">
  <div id="sidebar">
    <div id="navlinks">
    </div>

    <br><br><br>
    <label>Opacity</label>
    <input type="range" ng-model="parameters.opacity" min="0" max="100"/>

  </div>
  <div id="wrapper">
    <nav class="navbar navbar-inverse">
      <div id='test' class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <button id="sidebarToggle" class="btn btn-primary">
              <i class="fa fa-angle-left"></i>
            </button>
            </li>
            <li>
             <!--<a href="#" class="btn btn-sm btn-info">
              <i class="fa fa-save"></i> Regenerate
            </a>-->
            </li>
          </li>
        </ul>
      </div>

    </nav>
    <div id="main" class="container-fluid">
        <div>
            <div class="row">
                <div class="col-md-12">
                  <div id="treeBackground">
                    <place-tree data="parameters" buttonControl="updateTree"></place-tree>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="container-fluid">
      <div class="navbar navbar-inverse navbar-fixed-bottom">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/d3/d3.min.js"></script>
  <script type="text/javascript" src="js/tree.js"></script>
  <script type="text/javascript" src="js/site.js"></script>
