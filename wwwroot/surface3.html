<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }

    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: Lato, serif;
      font-size: 13px;
    }

    svg {
      border: 1px solid #DED8BF;
      background-color: #f4f4d9;
    }

    p {
      margin: 0 0 10px;
      padding-left: 5px;
      color: #917e6b;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="lib/d3/d3.min.js"></script>
<script src="js/surface3d.js"></script>
<script>
  var width = 1100;
  var height = 400;
  var margins = {
    top: 20,
    right: 20,
    bottom: 40,
    left: 50
  };
  var numberOfHours = 24;


  var data_json;
  d3.json("data/hourly_load_profile.json", function (error, json) {
    if (error) return console.error(error);

    data_json = json;

    var renderSurface = function () {
      var originalData = node.datum();
      var data = getTransformedData();
      var xlength = data.length;
      var ylength = data[0].length;
      var d0 = [];
      for (var x = 0; x < xlength - 1; x++) {
        for (var y = 0; y < ylength - 1; y++) {
          var depth = data[x][y][2] + data[x + 1][y][2] + data[x + 1][y + 1][2] + data[x][y + 1][2];
          d0.push({
            path: 'M' + (data[x][y][0] + displayWidth / 2).toFixed(10) + ',' + (data[x][y][1] + displayHeight / 2).toFixed(10) +
            'L' + (data[x + 1][y][0] + displayWidth / 2).toFixed(10) + ',' + (data[x + 1][y][1] + displayHeight / 2).toFixed(10) +
            'L' + (data[x + 1][y + 1][0] + displayWidth / 2).toFixed(10) + ',' + (data[x + 1][y + 1][1] + displayHeight / 2).toFixed(10) +
            'L' + (data[x][y + 1][0] + displayWidth / 2).toFixed(10) + ',' + (data[x][y + 1][1] + displayHeight / 2).toFixed(10) + 'Z',
            depth: depth, data: originalData[x][y]
          });
        }
      }

//    var lineData = load_profile.Hours.map(function (_, idx) {
//      return { time: idx, data: load_profile.Hours[0][idx] };
//    });
    var svg = d3.select('body')
        .append('svg')
        .attr('height', height)
        .attr('width', width);

    var xScale = d3.scale.linear()
      .range([margins.left, width - margins.right])
      .domain([0,numberOfHours]);

    var yScale = d3.scale.linear()
      .range([height - margins.bottom, margins.top])
      .domain([0,100]);
    var xAxis = d3.svg.axis()
            .scale(xScale);

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left');

    var lineGenerator = d3.svg.line()
            .x(function(d, iterator) {
              return xScale(iterator);
            })
            .y(function(d) {
              return yScale(d);
            })
            .interpolate("basis");

    svg.append('path')
            .attr('d', lineGenerator(data_json.Hours[1]))
            .attr('stroke', 'green')
            .attr('stroke-width', 2)
            .attr('fill', 'none');
    svg.append("g")
            .call(xAxis)
            .attr('class', 'axis')
            .attr('transform', 'translate(0, ' + (height - margins.bottom) + ')');

    svg.append("g")
            .call(yAxis)
            .attr('transform', 'translate(' + (margins.left) + ',0)')
            .attr('class', 'axis');



  });
  
</script>
</body>
</html>
