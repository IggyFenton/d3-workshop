<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }

    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: Lato, serif;
      font-size: 13px;
    }

    svg {
      border: 1px solid #DED8BF;
      background-color: #f4f4d9;
    }
    svg path {
      stroke: #000;
      stroke-width: 1px;
      stroke: rgba(0, 0, 0, 0.2);
    }

    p {
      margin: 0 0 10px;
      padding-left: 5px;
      color: #917e6b;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="lib/d3/d3.min.js"></script>
<script src="js/surface3d.js"></script>
<script>
  var width = 1100;
  var height = 400;
  var margins = {
    top: 20,
    right: 20,
    bottom: 40,
    left: 50
  };
  var numberOfHours = 24;
  var data_json;
  var yaw = -1.19;
  var pitch = 0.56;
  // yaw   = -0.97
  // pitch = -0.32
  var drag = false;

  d3.json("data/hourly_load_profile.json", function (error, json) {
    if (error) return console.error(error);

    data_json = json;

//    var lineData = load_profile.Hours.map(function (_, idx) {
//      return { time: idx, data: load_profile.Hours[0][idx] };
//    });
    var svg = d3.select('body')
        .append('svg')
        .attr('height', height)
        .attr('width', width);

    var xScale = d3.scale.linear()
      .range([margins.left, width - margins.right])
      .domain([0,numberOfHours]);

    var yScale = d3.scale.linear()
      .range([height - margins.bottom, margins.top])
      .domain([0,100]);
    var xAxis = d3.svg.axis()
            .scale(xScale);

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left');
    var colorFunction = function(d) {
        var c = d3.hsl((d + 100), 0.6, 0.5).rgb();
        return "rgb(" + parseInt(c.r) + "," + parseInt(c.g) + "," + parseInt(c.b) + ")";
    }
    var transformPoint = function (point) {
      var cosA = Math.cos(pitch);
      var sinA = Math.sin(pitch);
      var cosB = Math.cos(yaw);
      var sinB = Math.sin(yaw);
      var cosineB = cosB;
      var zero = 0;
      var sineB = sinB;
      var sineAsineB = sinA * sinB;
      var cosineA = cosA;
      var sineAcosineB = sinA * cosB;
      var sineBcosineA = sinB * cosA;
      var sineA = sinA;
      var cosineAcosineB = cosA * cosB;
      var x = cosineB * point[0] + zero * point[1] + sineB * point[2];
      var y = sineAsineB * point[0] + cosineA * point[1] - sineAcosineB * point[2];
      var z = -sineBcosineA * point[0] + sineA * point[1] + cosineAcosineB * point[2];
      return [x, y, z];
    };

    var getTransformedData = function () {
      //var data = node.datum();
      var t, output = [];
      var heights = data_json.Hours;
      var xlength = data_json.Hours.length;
      var ylength = data_json.Hours[0].length;
      for (var x = 0; x < xlength; x++) {
        output.push(t = []);
        for (var y = 0; y < ylength; y++) {
          t.push(transformPoint([(x - xlength / 2) / (xlength * 1.8) * width, heights[x][y], (y - ylength / 2) / (ylength * 1.8) * width]));
        }
      }
      return output;
    }
    var renderSurface = function () {
      var originalData = data_json.Hours;
      var data = getTransformedData();
      var xlength = data_json.Hours.length;
      var ylength = data_json.Hours[0].length;
      var d0 = [];
      for (var x = 0; x < xlength - 1; x++) {
        for (var y = 0; y < ylength - 1; y++) {
          var depth = data[x][y][2] + data[x + 1][y][2] + data[x + 1][y + 1][2] + data[x][y + 1][2];
          d0.push({
            path: 'M' + (data[x][y][0] + width / 2).toFixed(10) + ',' + (data[x][y][1] + height / 2).toFixed(10) +
            'L' + (data[x + 1][y][0] + width / 2).toFixed(10) + ',' + (data[x + 1][y][1] + height / 2).toFixed(10) +
            'L' + (data[x + 1][y + 1][0] + width / 2).toFixed(10) + ',' + (data[x + 1][y + 1][1] + height / 2).toFixed(10) +
            'L' + (data[x][y + 1][0] + width / 2).toFixed(10) + ',' + (data[x][y + 1][1] + height / 2).toFixed(10) + 'Z',
            depth: depth, data: originalData[x][y],
            class: 'line' + x.toString()
          });

          // TODO: Can I add a class to select this Path and all
        }

      }
      d0.sort(function (a, b) {
        return b.depth - a.depth
      });
      var dr = svg.selectAll('path').data(d0);
      dr.enter().append("path");
      dr.attr("d", function (d) {
        return d.path;
      });
      dr.attr("class", function(d) {
        return d.class;
      });
      dr.attr('fill', function(d) {
          var c = d3.hsl((d.data + 100), 0.6, 0.5).rgb();
          return "rgb(" + parseInt(c.r) + "," + parseInt(c.g) + "," + parseInt(c.b) + ")";
      });
    };
    renderSurface();

    svg.on("mousedown", function () {
      drag = [d3.mouse(this), yaw, pitch];
    }).on("mouseup", function () {
      drag = false;
    }).on("mousemove", function () {
      if (drag) {
        var mouse = d3.mouse(this);
        yaw = drag[1] - (mouse[0] - drag[0][0]) / 50;
        pitch = drag[2] + (mouse[1] - drag[0][1]) / 50;
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        renderSurface();
        console.log('yaw: ', yaw);
        console.log('pitch:', pitch);
      }
    });

//    var lineGenerator = d3.svg.line()
//            .x(function(d, iterator) {
//              return xScale(iterator);
//            })
//            .y(function(d) {
//              return yScale(d);
//            })
//            .interpolate("basis");
//
//    svg.append('path')
//            .attr('d', lineGenerator(data_json.Hours[1]))
//            .attr('stroke', 'green')
//            .attr('stroke-width', 2)
//            .attr('fill', 'none');
    svg.append("g")
            .call(xAxis)
            .attr('class', 'axis')
            .attr('transform', 'translate(0, ' + (height - margins.bottom) + ')');

    svg.append("g")
            .call(yAxis)
            .attr('transform', 'translate(' + (margins.left) + ',0)')
            .attr('class', 'axis');
  });
  
</script>
</body>
</html>
